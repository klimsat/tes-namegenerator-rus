<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Генератор имен для всех рас вселенной The Elder Scrolls">
    <meta name="keywords" content="skyrim, tes, генератор, имен">
    <title>The Elder Scrolls Генератор имен</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/src/generate.js"></script>
    <script>
        function generate(gender, race) {
            switch (race) {
                case "altmer":
                    return Generator.getAltmer(gender);
                case "argonian":
                    return Generator.getArgonian(gender);
                case "bosmer":
                    return Generator.getBosmer(gender);
                case "breton":
                    return Generator.getBreton(gender);
                case "dunmer":
                    return Generator.getDunmer(gender);
                case "dunmerAshlander":
                    return Generator.getDunmerAshlander(gender);
                case "imperial":
                    return Generator.getImperial(gender);
                case "khajiit":
                    return Generator.getKhajiit(gender);
                case "nord":
                    return Generator.getNord(gender);
                case "orsimer":
                    return Generator.getOrsimer(gender);
                case "redguard":
                    return Generator.getRedguard(gender);
                default:
                    return "";
            };
        }

        function onButtonPress (gender) {
            var race = $("#race option:selected").data("key");

            var names = "";
            for (let i = 0; i < 10; i++) {
                names += generate(gender, race) + "<br>";
            }
            $("#output").html(names);
        };
    </script>
    <link rel="stylesheet" href="assets/css/general.css?3" type="text/css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="assets/css/mobile.css?3" type="text/css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="assets/css/desktop.css?3" type="text/css">
    <link rel="icon" href="https://klimsat.github.io/tes-namegenerator-rus/assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <h1>Генератор имен</h1><br>
        <div class="container">
            <select id="race">
                <option data-key="altmer">Альтмеры</option>
                <option data-key="argonian">Аргониане</option>
                <option data-key="bosmer">Босмеры</option>
                <option data-key="breton">Бретоны</option>
                <option data-key="dunmer">Данмеры</option>
                <option data-key="dunmerAshlander">Данмеры (Эшлендеры)</option>
                <option data-key="imperial">Имперцы</option>
                <option data-key="khajiit">Каджиты</option>
                <option data-key="nord">Норды</option>
                <option data-key="orsimer">Орсимеры (орки)</option>
                <option data-key="redguard">Редгарды</option>
            </select>
        </div>
        <div class="container">
            <img onclick="onButtonPress('male');" class="gender-button" src="assets/img/mars.svg" alt="Male">
            <img onclick="onButtonPress('female');" class="gender-button" src="assets/img/venus.svg" alt="Female">
        </div>
        <p id="output">Выберите пол</p>
    </div>
</body>
</html>
